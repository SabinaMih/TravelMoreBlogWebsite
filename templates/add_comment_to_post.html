{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card mt-5">
    <div class="card-header"><h2>New Comment</h2></div>
        <div class="card-body">
        <form method="post">
            {% csrf_token %}   
            {{ form|crispy }}
            <button class="btn bg-dark text-white btn-sm" type="submit">Send</button>
            <a class="btn bg-dark text-white btn-sm" href="{% url 'blogs_list' %}">Back</a>
        </form>
        </div>
</div>
{% endblock content %}
