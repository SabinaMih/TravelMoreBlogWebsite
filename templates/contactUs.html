<!-- templates/contactUs.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Contact Us</title>
</head>

<body>

  <h1 class="text-center my-5">Contact Form</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form action="" method="POST">
          <div class="form-group">
            <label for="name"></label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Your email : name@example.com">
          </div>
          <div class="form-group">
            <label for="message"></label>
            <textarea class="form-control" name="desc" id="message" rows="3" placeholder="Your message"></textarea>
          </div>
          <input type="submit" class="btn bg-dark text-white" value="Submit">
        </form>
      </div>
    </div>
  </div>

</body>

</html>
{% endblock content %}
