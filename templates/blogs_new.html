{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="fluid-container mt-5 mb-5">
<div class="card">
  <div class="card-header"><h1>New Blog</h1></div>
  <div class="card-body">
    <!-- form to create new blog -->
  <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn bg-dark text-white btn-sm" type="submit">Save</button>
    <a class="btn bg-dark text-white btn-sm" href="{% url 'blogs_list' %}">Back</a>
  </form>
  </div>
  </div>
</div>
{% endblock content %}
