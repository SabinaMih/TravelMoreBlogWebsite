{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card mb-5 mt-5">
  <div class="card-header"><h1>Edit</h1></div>
  <div class="card-body">
  <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn bg-dark text-white btn-sm" type="submit">Update</button>
    <a class="btn bg-dark text-white btn-sm" href="{% url 'blogs_list' %}">Back</a>
  </form>
  </div>
</div>

{% endblock content %}
