{% extends 'base.html' %}
{% block content %}
<div class="fluid-container d-flex mt-5">
<div class="card justify-content-center align-self-center mx-auto">
  <div class="card-header"><h1>Delete</h1></div>
  <div class="card-body">
  <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ blogs.title }}"?</p>
    <button class="btn bg-dark text-white btn-sm" type="submit">Confirm</button>
    <a class="btn bg-dark text-white btn-sm" href="{% url 'blogs_list' %}">Back</a>
  </form>
  </div>
</div>
</div>

{% endblock content %}
