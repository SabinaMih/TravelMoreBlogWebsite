<!-- templates/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="fluid-container d-flex mt-5 mb-5">
<div class="card justify-content-center align-self-center mx-auto">
    <div class="card-header font-weight-bold"><h1>Sign Up</h1></div>

    <div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn bg-dark text-white btn-sm" type="submit">Sign Up</button>
        <a class="btn bg-dark text-white btn-sm" href="{% url 'home' %}">Back</a>
    </form>
    </div>
</div>
</div>
{% endblock content %}
