<!-- templates.registration.login.html-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="fluid-container d-flex mt-5">
<div class="card justify-content-center align-self-center mx-auto">
    <div class="card-header"><h2>Log In</h2></div>
    <div class="card-body">
    <form method="post">
        {% csrf_token %}   
        {{ form|crispy }}
        <button class="btn bg-dark text-white btn-sm" type="submit">Log In</button>
        <a class="btn bg-dark text-white btn-sm" href="{% url 'home' %}">Back</a>
    </form>
    </div>
</div>
</div>
{% endblock content %}
