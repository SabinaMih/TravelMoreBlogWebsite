{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Enter new password{% endblock title %}
{% block content %}

<div class="fluid-container d-flex mt-5">
    <div class="card justify-content-center align-self-center mx-auto">
        <div class="card-header font-weight-bold"><h1>Set a new password!</h1></div>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Change my password">
        </form>
       
        </div>
    </div>
